<!doctype html>
<html>
    <head>
         <title>Tabuada</title>
         <meta charset="utf-8">
    </head>
    <body>
         <hl> Tabuada</hl> <br>
        <br>
         <script>

        var num = parseFloat(prompt("Digite um Número"));

        var indice = 1;

      for(var indice = 1; indice <= 1000; indice++){
      document.write ( num + " x " + indice + " = "+ (num *indice) + "<br>")
    }
        document.write("<br> A sua tabuada está completa");

         </script>
    </body>
</html>
