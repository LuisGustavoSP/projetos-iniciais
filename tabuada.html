<!doctype html>
<html>
    <head>
         <title>Tabuada</title>
         <meta charset="utf-8">
    </head>
    <body>
         <hl> Tabuada</hl> <br>

         <script>

        var num = parseFloat(prompt("Digite um Número"));

        var indice = 1;

        while(indice <= 1000){
            document.write ( num + " x " + indice + " = "+ (num *indice) + "<br>")
            indice = indice + 1;
        }
        
        document.write("A sua tabuada está completa");

         </script>
    </body>
</html>
