<!doctype html>
<html>
    <head>
         <title>Calculadora Básica</title>
         <meta charset="utf-8">
    </head>
    <body>
         <hl> Calculadora Básica</hl>

         <script>
                   var numero = prompt("Digite um Número");
                   numero = parseInt (numero);

                   var numero2 = prompt ("Digite mais um Número")
                   numero2 = parseInt (numero2);
                   
                   var soma = (numero + numero2)
                   var substracao = (numero - numero2)
                   var multiplicacao = (numero * numero2)
                   var divisao = (numero / numero2)
          
                   alert("O resultado da Subtração é: " + (substracao) );
          
                   alert("O resultado da Multiplicação é: " + (multiplicacao) );
     
                   alert("O resultado da Divisão é " + (divisao) );
          
                   alert("O resultado da Soma é: " + (soma) );
         </script>
    </body>
</html>
